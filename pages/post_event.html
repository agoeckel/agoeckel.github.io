<!DOCTYPE html>
<html>
  <head>
    <a href="../index.html" class="post-home">Back Home</a>
    <title>Post Event</title>
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
  </head>
  <body>
    <h1>Post Event</h1>
    <hr>
    <p></p>
    <h3>Send us your event details and we will post it on our website!
    </h3>
    <form name="post_event" action="success_page.html">
      <div>
        <label class="label">Event Name:<br> <input type="text"></label>
      </div>
      <p></p>
      <div>
        <label class="label">Choose Location: </label><br>
          <select name="select" class="select">
            <option value="area1">Downtown San Diego</option>
            <option value="area2">North County</option>
            <option value="area3">East Village</option>
            <option value="area4">Beach Cities</option>
          </select>
      </div>
      <p></p>
      <div>
        <label class="label">Event Date: </label><br>
        <input type="date" name="date" class="date">
      </div>
      <p></p>
      <div>
        <label class="label">Event Time: </label><br>
        <input type="time" name="usertime" class="usertime">
      </div>
      <p></p>
      <div>
        <label class="label">Contact Email: </label><br>
        <input type="email" name="useremail">
      </div>
      <p></p>
      <div>
        <label class="label">Contact Phone #: </label><br>
        <input type="tel" name="usertel">
      </div>
      <p></p>
      <div>
        <label class="label">Event Details: </label><br>
        <textarea name="comments" rows="5" cols="50">Write Details Here</textarea>
      </div>
      <div>
      <button name="submit" class="submit">SUBMIT</button>
      </div>
    </form>
  </body>
</html>
